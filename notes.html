<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="./notes.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <div id="dateText" class="date-text border-b"></div>
        </header>
        <main>
            <div class="notes-wrapper border-b">

            </div>
        </main>
        <footer class="footer">
            <input type="text" id="inputNote" placeholder="Note">
            <button type="button" id="addBtn" class="add-btn">+</button>
        </footer>
    </div>

    <div class="note hidden border-b">
        <div class="note-info">
            <input type="checkbox" id="" class="note-check">
            <label for="" class="note-text"></label>
        </div>
        <button type="button" id="" class="del-btn">X</button>
    </div>


    <script src="./notes.js"></script>
</body>
</html>
